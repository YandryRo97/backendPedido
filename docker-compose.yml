version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: b2b-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: b2b_orders
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/schema.sql:/docker-entrypoint-initdb.d/1_schema.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/2_seed.sql

  customers-api:
    build:
      context: ./customers-api
    container_name: customers-api
    restart: always
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: b2b_orders
      JWT_SECRET: super_secret_jwt
      SERVICE_TOKEN: super_secret_service_token
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    ports:
      - "3001:3001"

  orders-api:
    build:
      context: ./orders-api
    container_name: orders-api
    restart: always
    depends_on:
      - db
      - customers-api
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: b2b_orders
      JWT_SECRET: super_secret_jwt
      CUSTOMERS_API_BASE: http://customers-api:3001
      SERVICE_TOKEN: super_secret_service_token
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    ports:
      - "3002:3002"

volumes:
  db_data:
